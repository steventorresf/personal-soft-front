<div class="header-modal">
    <h4>Seleccionar plan p칩liza</h4>
    <mat-icon class="close" (click)="close()">close</mat-icon>
</div>
<div class="body-modal">
    <div>
        <form [formGroup]="myForm">
            <div class="m-row">
                <div class="m-col-25">
                    <mat-form-field appearance="outline">
                        <mat-label>plan p칩liza</mat-label>
                        <input matInput formControlName="nombrePlanPoliza">
                    </mat-form-field>
                </div>
                <div class="m-col-25">
                    <mat-form-field appearance="outline">
                        <mat-label>Valor m치ximo</mat-label>
                        <input matInput formControlName="valorMaximo">
                    </mat-form-field>
                </div>
                <div class="m-col-25">
                    <button type="button" mat-flat-button color="primary" (click)="filtrar()">Filtrar</button>
                    <button type="button" class="ml-2" mat-flat-button (click)="limpiar()">Limpiar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="mt-3">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
            <ng-container matColumnDef="planPoliza">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan poliza</th>
                <td mat-cell *matCellDef="let row" (click)="clickSelection(row)" [class]="rowSel?.id == row.id ? 'rowSel' : ''">
                    {{ row.nombrePlan }}
                </td>
            </ng-container>
            <ng-container matColumnDef="valorMaximo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor m치ximo</th>
                <td mat-cell *matCellDef="let row" (click)="clickSelection(row)" [class]="rowSel?.id == row.id ? 'rowSel' : ''">
                    {{ row.valorMaximo }}
                </td>
            </ng-container>
            <ng-container matColumnDef="coberturas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Coberturas</th>
                <td mat-cell *matCellDef="let row" (click)="clickSelection(row)" [class]="rowSel?.id == row.id ? 'rowSel' : ''">
                    {{ row.valorMaximo }}
                </td>
            </ng-container>
                
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center" colspan="8">No hay registros</td>
            </tr>
        </table>
    
        <mat-paginator #paginator showFirstLastButtons [length]="opPag.length" [pageIndex]="opPag.pageIndex"
            [pageSize]="opPag.pageSize" [pageSizeOptions]="opPag.pageSizeOptions" (page)="getDataSource()">
        </mat-paginator>
    </div>
    <div class="text-center mt-3">
        <button type="button" mat-flat-button color="primary" (click)="aceptar()">Aceptar</button>
    </div>
</div>
