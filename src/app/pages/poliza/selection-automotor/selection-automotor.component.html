<div class="header-modal">
    <h4>Seleccionar vehículo</h4>
    <mat-icon class="close" (click)="close()">close</mat-icon>
</div>
<div class="body-modal">
    <div class="mt-3">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="placa">
                <th mat-header-cell *matHeaderCellDef>Identificación</th>
                <td mat-cell *matCellDef="let row" (click)="clickSelection(row)" [class]="rowSel?.placaAutomotor == row.placaAutomotor ? 'rowSel' : ''">
                    {{ row.placaAutomotor }}
                </td>
            </ng-container>
            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
                <td mat-cell *matCellDef="let row" (click)="clickSelection(row)" [class]="rowSel?.placaAutomotor == row.placaAutomotor ? 'rowSel' : ''">
                    {{ row.modeloAutomotor }}
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center" colspan="8">No hay registros</td>
            </tr>
        </table>
    </div>
    <div class="text-center mt-3">
        <button type="button" mat-flat-button color="primary" (click)="aceptar()" [disabled]="!rowSel">Aceptar</button>
    </div>
</div>
