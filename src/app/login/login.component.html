<div class="main-login">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="myForm" (ngSubmit)="login()" autocomplete="off">
                <div class="m-row">
                    <div class="m-col">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input matInput formControlName="userName" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="m-col">
                        <mat-form-field appearance="outline">
                            <mat-label>Contrase√±a</mat-label>
                            <input matInput formControlName="password" type="password" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="m-col text-center">
                        <button type="submit" mat-flat-button color="primary">Iniciar sesion</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
